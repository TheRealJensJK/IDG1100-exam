<!-- Main container or page content -->
<div class="main">
	
	<!-- information on the contact page is stored in localStorage and extracted from it and printed on the page-->
	<script>
	
	function setLocalStorageValues(){
    
		localStorage.setItem('fistName', 'Jens');
		localStorage.setItem('lastName', 'Nickelsen');
		localStorage.setItem('age', '19 years old');
		localStorage.setItem('email', 'jensnic@stud.ntnu.no');
		localStorage.setItem('address', 'Elvesvingen 2a');
		localStorage.setItem('city', 'Raufoss');

		var firstName = localStorage.getItem('fistName');
		var lastName = localStorage.getItem('lastName');
		var age = localStorage.getItem('age');
		var email = localStorage.getItem('email');
		var address = localStorage.getItem('address');
		var city = localStorage.getItem('city');

		document.getElementById("firstName").innerHTML = firstName;
		document.getElementById("lastName").innerHTML = lastName;
		document.getElementById("age").innerHTML = age;
		document.getElementById("email").innerHTML = email;
		document.getElementById("address").innerHTML = address;
		document.getElementById("city").innerHTML = city;
	}

	</script>
	
	<!-- Row container for image and name -->
	<div class="row">
		<img src="../img/jens-nickelsen-portrait.png" alt="Picture of Jens Nickelsen in Spain" class="contactimg">
		<h1 id="firstName"></h1>
		<h1 id="lastName"></h1>
		
		<h2 id="age"></h2>
		<h2 id="email"></h2>
		<h2 id="address"></h2>
